<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Chat</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo del Chat" class="logo-img">
        
        <!-- Formulario de Inicio de Sesión (Visible por defecto) -->
        <form id="loginForm">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
            <input type="password" id="loginPassword" placeholder="Contraseña" required>
            <div id="login-error-message" class="error"></div>
            <button type="submit">Entrar al Chat</button>
            <p class="toggle-form">¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate</a></p>
        </form>

        <!-- Formulario de Registro (Oculto por defecto) -->
        <form id="registerForm" class="hidden">
            <h2>Crear Cuenta</h2>
            <input type="text" id="registerUsername" placeholder="Nombre de usuario (3-12 caracteres)" required>
            <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
            <input type="password" id="registerPassword" placeholder="Contraseña (mín. 6 caracteres)" required>
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">Acepto los términos y condiciones</label>
            </div>
            <div id="register-error-message" class="error"></div>
            <button type="submit">Registrarse</button>
            <p class="toggle-form">¿Ya tienes una cuenta? <a href="#" id="showLogin">Inicia sesión</a></p>
        </form>
    </div>

    <!-- SDK de Firebase (versión para cliente) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="/js/login.js" defer></script>
</body>
</html>
